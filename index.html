<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento - BP Incorporadora</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
</head>

<body class="container_geral">

    <div class="container_cabecalho">
        <h1 class="cabeca">BP INCORPORADORA</h1>
        
        <header class="cabecalho">
              
            <img class="imagem_cabecalho" src="img/logoBranca.png" alt="Logo da BP Incorporadora">
            <h1 class="texto_cabecalho">ATENDIMENTO</h1>
            
        </header>
    </div>

    <main>
        <section class="campo_formulario">
        <div class="container_formulario">
            <form class="container_forms">

                <h2 class="cabecalho_formulario">Cliente</h2>

                <ul class="formulario container-input ">
                
                    <li class="container_cpf">
                        <!--<label class="label-cpf" for="nome">Nome</label>-->
                        <p class="texto-input">Cpf</p>
                        <input type=" texto" id="cpf" class="input-cpf input-campo" required placeholder="">       
                    </li>
                    
                    <li class="container_nome">
                        <!--<label class="label-nome" for="nome">Nome</label>-->
                        <p class="texto-input">Propriet√°rio</p>
                        <input type=" texto" id="nome" class="input-nome input-campo" required placeholder="">
                    </li>
                </ul>    
                  

                <ul class="formulario container-input ">
                    <li class="container_email">
                        <!--<label class="label-email" for="nome">Nome</label>-->
                        <p class="texto-input">Email</p>
                        <input type="text" id="email" class="input-email input-campo" required placeholder="">
                    </li>
                
                    <li class="container_telefone">
                        <!--<label class="label-email" for="nome">Nome</label>-->
                        <p class="texto-input">Telefone</p>
                        <input type="text" id="telefone" class="input-telefone input-campo" required placeholder="">
                    </li>

                </ul>        
                
                <ul class="formulario container-input ">
                    
                    <li class="container_bloco">
                        <!--<label class="label-bloco" for="bloco">Bloco</label>-->
                        <p class="texto-input">Bloco</p>
                        <input type=" texto" id="bloco" class="input-bloco input-campo" required placeholder="">
                    </li>  
                    
                    <li class="container_unidade">
                        <!--<label class="label-apartamento" for="apartamento">Apartamento</label>-->
                        <p class="texto-input">Unidade</p>
                       <input type=" texto" id="unidade" class="input-unidade input-campo" required placeholder="">
                    </li> 

                    <li class="container_empreendimento">
                         <!--<label class="label-empreendimento" for="apartamento">Apartamento</label>-->
                         <p class="texto-input">Empreendimento</p>
                         <input type=" texto" id="empreendimento" class="input-empreendimento input-campo" required placeholder="">


                    </li>
                </ul>      
            
            </form>
        </div>   
        </section>
    </main>

</body>

<footer class="container_rodape">
    <h2 class="cabecalho_rodape">BP INCORPORADORA</h2>
    <p class="texto_rodape">Incorporadora LTDA</p>
</footer>

</html>
